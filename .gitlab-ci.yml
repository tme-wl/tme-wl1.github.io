image: ruby:2.3

cache:
  key: $CI_PROJECT_NAME
  paths:
  - vendor/ruby

variables:
  JEKYLL_ENV: production
  LC_ALL: C.UTF-8

before_script:
  - bundle install -j $(nproc) --path vendor

pages:
  stage: deploy
  script:
  - bundle exec jekyll build -d public
  artifacts:
    paths:
    - public
  only:
  - master
